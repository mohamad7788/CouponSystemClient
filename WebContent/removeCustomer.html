<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
	var xmlhttp;

	function init() {
		xmlhttp = new XMLHttpRequest();
	}

	function removeRemoveAjaxCall() {
		var customerID = document.getElementById("customerID").value;
		var url = "http://localhost:8080/CouponSystemClient/rest/AdminService/removeCustomer?customerID="+customerID ;
		xmlhttp.open("POST", url, true);
		xmlhttp.send(null);
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4) {
				if (xmlhttp.status == 200) {
					var obj = eval("("+xmlhttp.responseText+")");
					//alert("Customer with ID "+customerID+" removed successfully in the system");
					alert(obj.responseMessage);
				}
				else
					alert("Can't remove non-exisiting company in the system");
			}
		};
	}
</script>

</head>
<body onload="init()">
	<h1>Call Customer Service</h1>

	<table>

		<tr>
			<td>Enter Customer ID :</td>
			<td><input type="text" id="customerID" size="10" />
		</tr>


		<input type="button" value="Remove Customer"
			onclick="removeRemoveAjaxCall()" />

	</table>

</body>
</html>
